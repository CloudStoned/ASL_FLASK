<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #video-feed {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #gesture {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition</h1>
        <div class="video-container">
            <video id="video-feed" autoplay playsinline></video>
        </div>
        <div id="gesture">No gesture detected</div>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const gestureDisplay = document.getElementById('gesture');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                gestureDisplay.textContent = 'Camera access denied';
            }
        }

        async function captureAndSendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');

            try {
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ frame: imageData }),
                });
                const result = await response.json();
                gestureDisplay.textContent = result.gesture;
            } catch (error) {
                console.error('Error processing frame:', error);
            }
        }

        setupCamera();
        setInterval(captureAndSendFrame, 1000); // Send a frame every second
    </script>
</body>
</html>

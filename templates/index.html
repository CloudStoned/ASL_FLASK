<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        /* Your existing styles here */
        #debug {
            margin-top: 20px;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition</h1>
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
        <div id="result">No hand detected</div>
        <div id="debug"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const debugDiv = document.getElementById('debug');

        function addDebugInfo(info) {
            debugDiv.textContent += info + '\n';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                addDebugInfo("Camera accessed successfully");
            })
            .catch(err => {
                console.error("Error accessing the camera:", err);
                resultDiv.textContent = "Error: Unable to access the camera. Please make sure you've granted camera permissions.";
                addDebugInfo(`Camera Error: ${err}`);
            });

        function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 0.5);

            fetch('/process_frame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ frame: imageData }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                resultDiv.textContent = `Detected Gesture: ${data.gesture}`;
                addDebugInfo(`Server Response: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.textContent = "Error: Unable to process frame. Please check the debug info and try refreshing the page.";
                addDebugInfo(`Fetch Error: ${error}`);
                // Try to get the response text for more info
                if (error instanceof Error && error.message.includes('HTTP error')) {
                    fetch('/process_frame', { method: 'POST', body: JSON.stringify({ frame: imageData }) })
                        .then(response => response.text())
                        .then(text => addDebugInfo(`Raw server response: ${text}`))
                        .catch(e => addDebugInfo(`Unable to get raw response: ${e}`));
                }
            });

            setTimeout(processFrame, 1000);
        }

        video.addEventListener('loadedmetadata', processFrame);
    </script>
</body>
</html>
